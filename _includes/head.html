<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="author" content="Guillaume" />

  <meta
    property="og:title"
    content="{% if page.title %}{{ page.title | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.title }}{% endif %}"
  />

  <meta
    property="og:description"
    content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }} {% endif %}"
  />

  <meta
    property="og:url"
    content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"
  />

  <meta property="og:site_name" content="{{ site.title }}" />
  <meta property="og:locale" content="en_US" />

  <meta
    name="twitter:creator"
    content="@guillaumewuip"
  />
  <meta
    name="twitter:site"
    content="@guillaumewuip"
  />
  <meta
    name="twitter:description"
    content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }} {% endif %}"
  />

  {% if page.title %}

    <meta property="og:type" content="article" />

    <meta property="article:author" content="Guillaume" />
    <meta property="article:publisher" content="https://http://guillaume.wuips.com/" />

    <meta name="twitter:title" content="{{page.title}}" />

    {% if page.date %}

    <meta property="article:published_time" content="{{page.date}}" />

    {%- endif -%}

    {% if page.image %}

      <meta property="og:image" content="{{page.image}}" />
      <meta name="twitter:image" content="{{page.image}}" />

    {% endif %}

  {% else %}

    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="{{site.title}}" />

  {% endif %}

  <title>
    {%- if page.title -%}
      {{ page.title }}
    {%- else -%}
      {{ site.title }}
    {%- endif -%}
  </title>

  {% seo title=false %}
  {% feed_meta %}

  <link rel="shortcut icon" type="image/x-icon" href="{{ site.favicon | relative_url }}" />
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}?{{ site.time | date: '%s%N' }}" />
</head>
